<html>
<head>
<title>Register</title>
<style>
body
{
background-color:#ABCDEF;
}
</style>
</head>
<body>
<center>
<br>
<h1 style="color:#98AB34">REGISTRATION : </h1>
<br><br>
<form action="registration.jsp" method="get">
<table cellpadding=10px>
<tr>
<td>Username:</td><td><input type = "text" name = "username"
placeholder = "Choose Username"></td>
</tr>
<tr>
<td>Password:</td><td><input type = "password" name = "password"
placeholder = "********"></td>
</tr>
<tr>
<td>name:</td><td><input type = "text" name = "name"
placeholder = "Choose name"></td>
</tr>
<tr>
<td>date of birth:</td><td><input type = "date" name = "dob"
placeholder = "DD/MM/YYYY"></td>
</tr>
<tr><td>Email:</td><td><input type = "email" name = "mail" placeholder =
"xyz@domain.com"></td>
</tr>
<tr><td>Address:</td><td><textarea rows = "5" cols = "20" name = "addr"></textarea></td>
</tr>
<tr>
<td>Mobile:</td><td><input type = "text" name = "mobile"></td>
</tr>
</table>
<br>
<input type="submit" value="login">
<input type="reset" value="reset">
</form>
</center>
</body>
</html>
